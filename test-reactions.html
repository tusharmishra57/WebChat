<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-results {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .iframe-container {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Reaction System Test</h1>
        <p>This page will help us test the reaction functionality.</p>
        
        <div class="test-buttons">
            <button class="test-button" onclick="runQuickTest()">ğŸš€ Quick Reaction Test</button>
            <button class="test-button" onclick="debugReactions()">ğŸ› Debug Production</button>

            <button class="test-button" onclick="demoLogin()">ğŸ‘¤ Demo Login</button>
            <button class="test-button" onclick="clearConsole()">ğŸ§¹ Clear Console</button>
        </div>
        
        <div id="results" class="test-results">
Console output will appear here...
        </div>
        
        <div class="iframe-container">
            <iframe src="http://localhost:3000" id="appFrame"></iframe>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const iframe = document.getElementById('appFrame');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.textContent += `[${timestamp}] ${message}\n`;

        }
        
        function clearConsole() {
            resultsDiv.textContent = 'Console cleared...\n';
        }
        
        function runQuickTest() {
            log('ğŸš€ Starting quick reaction test...');
            try {

                if (appWindow.quickReactionTest) {
                    appWindow.quickReactionTest();
                    log('âœ… Test function called successfully');
                } else {
                    log('âŒ quickReactionTest function not found in iframe');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message);
            }
        }
